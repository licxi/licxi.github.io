<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品详情</title>
    <link href="//cdn.staticfile.org/layui/2.8.10/css/layui.css" rel="stylesheet">

        }

        .full-width-image {

            height: 75%;
            border-radius: 8px;
        }

        .shop {

        }

    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="width: 100px">商品详情</div>
    </div>
    <div class="layui-body" style="left: 0;width: 100%">
        <!-- HTML Content -->
        <div class="layui-carousel" id="ID-carousel-demo-image">
            <div carousel-item>
                <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-1.jpg"
                          class="carousel-full-width-image"></div>
                <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-2.jpg" class="carousel-full-width-image">
                </div>
                <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-3.jpg" class="carousel-full-width-image">
                </div>
                <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-4.jpg" class="carousel-full-width-image">
                </div>
                <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-5.jpg" class="carousel-full-width-image">
                </div>
            </div>
        </div>
        <div style="padding: 16px">
            <h2>price：<span style="color: red">$3.1</span></h2>
            <h1>商品名称</h1>
        </div>
        <div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>商品描述</legend>

        <div style="padding: 16px">

            </p>
        </div>
        <div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>联系方式</legend>
            </fieldset>
        </div>
        <div style="padding: 16px">
            <!-- 底部固定区域 -->
            <h3>手机号：</h3>
            <h3>邮箱：</h3>

    </div>

    <!--    </div>-->

</div>


<script src="//cdn.staticfile.org/layui/2.8.10/layui.js"></script>
<script>
    // Usage
    layui.use(function () {
        var layer = layui.layer;
        // Welcome
        var carousel = layui.carousel;
        var element = layui.element;
        var util = layui.util;
        var $ = layui.$;
        // 渲染 - 图片轮播
        carousel.render({
            elem: '#ID-carousel-demo-image',
            width: '100%',
            height: '300px',
            interval: 3000
        });
        //头部事件
        util.event('lay-header-event', {
            menuLeft: function (othis) { // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function () {  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });

        var flow = layui.flow;
        // 图片懒加载
        flow.lazyimg({
            elem: '#ID-flow-demo-lazyimg img',
            scrollElem: '#ID-flow-demo-lazyimg' // 一般不用设置，此处只是演示需要。
        });
    });
</script>
</body>
</html>
